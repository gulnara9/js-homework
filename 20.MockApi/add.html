<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col col-3"></div>
                <div class="col col-6">
                    <form>
                        <h1 class="text-center m-5">Add User</h1>
                        <div class="mb-3">
                          <label for="exampleInputName1" class="form-label">Name</label>
                          <input type="text" class="form-control" id="exampleInputName1" placeholder="Enter a name...">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter an email...">
                        </div>
                        <button type="submit" class="btn btn-primary" id="addBtn">Add</button>
                      </form>
                </div>
                <div class="col col-3"></div>
            </div>
        </div>
    </section>
    <script src="./add.js"></script>
</body>
</html>
